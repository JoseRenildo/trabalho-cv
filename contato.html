    <section>
        <h2>Mande uma mensagem!</h2>
        <form action="">
            <label>Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome...">
            <label>Email:</label>
            <input type="email" name="email" placeholder="Digite seu email...">

            <button type="submit">Enviar</button>
        </form>
    </section>
